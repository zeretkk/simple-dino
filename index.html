<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="shortcut icon" href="/assets/icons/favicon.ico" type="image/x-icon">
    <title>Dino Game</title>
</head>
<body>
    <div class="app nes-container with-title is-centered">
        <p class="title">Dino Game: NES Edition</p>
        <div class="app__wrapper nes-container with-title is-right">
            <p class="title">Score:<span id="score">0</span></p>
            <canvas id="dino"></canvas>
            <button class="nes-btn is-primary" id="start">Start</button>
            <button class="nes-btn is-warning is-hidden" id="restart">Restart</button>
        </div>
    </div>
    <script src="./assets/scripts/dino.js"></script>
</body>
</html>
